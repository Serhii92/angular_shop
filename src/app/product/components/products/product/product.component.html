<div class="panel panel-default">
  <div class="panel-heading">{{product.name}} - {{product.description}}</div>
  <div class="panel-body">
    <ul>
      <li>Category: {{product.category | uppercase}}</li>
      <li>Availability: {{product.isAvailable}}</li>
      <li>Price: {{product.price | currency:'USD'}}</li>
    </ul>
    <button *ngIf = product.isAvailable class="btn btn-primary" (click)="onBuy(product)">Buy</button>
  </div>
</div>
